---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% assign related = site.related_posts | where:"lang", page.lang %}
    {% if related.size > 0 %}
    {% for post in related limit: 3 %}
    ...
    {% endfor %}
    {% endif %}
  </ul>
</div>
